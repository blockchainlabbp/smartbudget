<!DOCTYPE HTML>
<!--
  HTML5 - page01
-->
<html>

<head>
	<title>Find Project</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>

<body>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">

				<!-- Header -->
				<header id="header">
					<a href="index.html" class="logo">
						<img id="logoImg" src="" alt="" class="limage2" />
					</a>
					<div class="icons">
						<strong>METAMASK ADRESS:</strong>
						<br>
						<span id="metamaskAddress" class="metamaskadress"></span>
					</div>
				</header>

				<!-- Banner -->
				<section id="banner">
					<div class="content">
						<header>
							<h1>Find project</h1>
							<p>search by name, status</p>
						</header>


						<div class="row uniform">
							<div class="6u 12u$(xsmall)">
								<input type="text" name="findByName" id="findByName" value="" placeholder="Project" />
							</div>
						</div>
						<div class="row uniform">
							<div class="12u$">
								<div class="select-wrapper">
									<select name="status-category" id="statusCategory">
										<option value="">Status</option>
										<option value="OPEN">OPEN</option>
										<option value="DELIVERY">APPROVED</option>
										<option value="COMPLETED">COMPLETED</option>
										<option value="PAYED">PAYED</option>
									</select>
								</div>
							</div>
						</div>

						<div class="row uniform">
							<ul class="actions">
								<li>
									<div class="button special big" id="searchBtn">search</div>
								</li>
							</ul>
						</div>
						<div class="row">
							<table id="searchResult">
								<tbody>
								</tbody>
							</table>

						</div>

					</div>
				</section>
			</div>
		</div>

		<!-- Sidebar -->
		<div id="sidebar">
		</div>
	</div>
	<script src="./find.bundle.js"></script>


</body>

</html>
