<!DOCTYPE HTML>
<!--
  HTML5 - page01
-->
<html>
	<head>
		<title>Apply to project</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<!-- Header -->
							<header id="header">
								<a href="index.html" class="logo"><img id="logoImg" alt="" class="limage2"/></a>
								<div class="icons">
									<strong>METAMASK ADRESS:</strong><br> 
								<span id="metamaskAddress" class="metamaskadress"></span> </div>
							</header>

							<!-- Content -->
							<section>
									<header class="major">
										<h2>Apply to subproject</h2>
									</header>
									<div>
										<table id="tree">
												<colgroup>
													<col width="25%"></col>
													<col width="75%"></col>
												</colgroup>
												<thead>
														<tr>
															<th >
																<h3>Project to apply to: </h3>
															</th>
															<th >
																<button type="button" id="nodeBtn" class='button node'></button>
															</th>
														</tr>
													</thead>
												<tbody>
													<tr>
														<td>Parent project's name: </td>
														<td id="parentName"><button type="button" id="parentBtn" class='button node'></button></td>
													</tr>
													<tr>
														<td>Total stake in parent: </td>
														<td id="totalStake"></td>
													</tr>
													<tr>
														<td>Available stake in parent: </td>
														<td id="availStake"></td>
													</tr>
												</tbody>
										</table>
									</div>
									<div id="formContainer" class="box">
											<form id="newCandidateForm">
												<label for="candidatetName">Candidate name</label>
												<input id="candidateName" type="text" required />

												<label for="candidatetStake">Proposed stake</label>
												<input id="candidateStake" type="number" placeholder="0.001" step="0.0001" min="0" required />
												<br>
												<div id='btnDiv'><button type="button" id="btnNewCandidate" class='button apply'>Apply</button></div>
											</form>
									</div>
									<p></p>	
								</section>
						</div>
					</div>

				<!-- Sidebar -->
				<div id="sidebar">
				</div>

			</div>

		<!-- Scripts -->
        <!--
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
        -->
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
        <!--
			<script src="assets/js/main.js"></script>
        -->
            <script src="./apply_node.bundle.js"></script>
	</body>
</html>
