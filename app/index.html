<!DOCTYPE html>
<html>
<head>
  <title>Tree builder v1.0</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="app.js"></script>
</head>
<body>

  <h1>Tree builder v1.0</h1>

  <h3><span class="status" id="status"></span></h3>
  <h3><span class="error" id="error"></span></h3>
  <hr>
  <p>
    <div class=""form-group>
        <input type="text" class="form-control" id="stake_input" placeholder="Stake [ETH]">
        <input type="text" class="form-control" id="desc_input" placeholder="Description">
    </div>
    <button class="btn btn-info" id="addRoot" onclick="App.addRoot()">Add Root</button>
  </p>
  <hr>
  <p>
      <table class="table" id="nodes_table">
          <thead>
            <tr>
              <th>Id [Address]</th>
              <th>Stake [ETH]</th>
              <th>Parent Id [Address]</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
  </p>
  <p>
    <button class="btn btn-success" id="getGraph" onclick="App.getNodes()">Get Graph</button>
  </p>
  <hr>
  <p>
      <button class="btn btn-success" id="getDesc" onclick="App.getNodeDesc()">Get Node Descriptions</button>
  </p>
  <hr>
  <p>
    <div class=""form-group>
        <input type="text" class="form-control" id="child_stake_input" placeholder="Stake [ETH]">
        <input type="text" class="form-control" id="child_desc_input" placeholder="Description">
    </div>
    <div class="form-inline">
        <div class="form-group mb-2">
          <select id="child_parentid_select" class="form-control" >
              <option value="null">Select parent node</option>
          </select>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <button class="btn btn-success" onclick="App.getIds()">Refresh</button>
        </div>
        <div class="form-group mb-2">
            <button class="btn btn-info" onclick="App.addChild()">Add Child</button>
        </div>
    </div>    
  </p>
  
  
  <br>
  
  <div id="projectContainer">
    <h1>Contract Graph</h1>
    <table id="tree">
    <colgroup>
      <col width="0px"></col>
      <col width="*"></col>
      <col width="150px"></col>
      <col width="30px"></col>
      <col width="*"></col>
    </colgroup>
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Contractor Address</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Define a row template for invariant markup and attributes: -->
			<tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
    </tbody>
  </table>

  </div>
</body>
</html>
