<!DOCTYPE html>
<html>
<head>
  <title>SmartBudget - Smart Contract for decentralised budget management</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.bundle.js"></script>
</head>
<body>
  <div id="projectContainer">
    <h1>Contract Graph</h1>
    <button type="button" id="btnLoadContracts">load contracts</button>
	<span id="msgBlockChanged">Contract was changed by others, please reload the graph!</span>
    <table id="tree">
      <colgroup>
        <col width="0px"></col>
        <col width="*"></col>
        <col width="150px"></col>
        <col width="30px"></col>
        <col width="*"></col>
      </colgroup>
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Contractor Address</th>
          <th>Stake</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Define a row template for invariant markup and attributes: -->
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  
  </div>
  <div id="detailsDialog" style="display:none" title="Details">
    <input id="nodeID" type="hidden" value="-1">
    <p id="nodeDetails"></p>
    <div id="validationError" class="error">Fill the corresponding inputs!</div>
    <fieldset>
      <legend>Add sub project</legend>
      <label for="addNodeDesc">Description</label>
      <input id="addNodeDesc" type="text" required />
      <button id="addNode" type='button'>Add sub project</button>
    </fieldset>
    <fieldset>
      <legend>Apply for project</legend>
      <label for="applyForNodeName">Name</label>
      <input id="applyForNodeName" type="text" required />
      <label for="applyForNodeStake">Stake</label>
      <input id="applyForNodeStake" type="number"required />
      <button id="applyForNode" type='button'>Apply for project</button>
    </fieldset>
    <fieldset>
      <legend>Approve candidate</legend>
      <button id="approveNode" type='button'>Approve candidate</button>
    </fieldset>
  </div>
</body>
</html>
