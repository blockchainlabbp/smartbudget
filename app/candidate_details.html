<!DOCTYPE HTML>
<!--
  HTML5 - page01
-->
<html>
	<head>
		<title>Candidate details</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<!-- Header -->
							<header id="header">
								<a href="index.html" class="logo"><img id="logoImg" alt="" class="limage2"/></a>
								<div class="icons">
									<strong>METAMASK ADRESS:</strong><br> 
								<span id="metamaskAddress" class="metamaskadress"></span> </div>
							</header>

							<!-- Content -->
							<section>
									<header class="major">
										<h2 id="candidateScreenTitle">Candidate details</h2>
									</header>
									<div>
										<table id="nodeDetails" style="display: none;">
											<colgroup>
												<col width="20%"></col>
												<col width="80%"></col>
											</colgroup>
											<thead>
												<tr>
													<th >
														<h3>Subproject: </h3>
													</th>
													<th >
															<button id='subprojectBtn' type='button' class='button node'></button>
													</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td><h4>Status: </h4></td>
													<td><h4 id="status">Status: </h4></td>
												</tr>
												<tr>
													<td>Parent subproject: </td>
													<td><button id='parentNodeBtn' type='button' class='button node'></button></td>
												</tr>
												<tr>
													<td>Parent subproject's owner: </td>
													<td id="parentOwner"></td>
												</tr>
												<tr>
													<td>Total stake in parent subproject: </td>
													<td id="totalStake"></td>
												</tr>
												<tr>
													<td>Available stake in parent subproject: </td>
													<td id="availStake"></td>
												</tr>					
											</tbody>
										</table>
										<table id="candidateDetails">
												<colgroup>
													<col width="20%"></col>
													<col width="80%"></col>
												</colgroup>
												<thead>
														<tr>
															<th >
																<h3>Selected candidate: </h3>
															</th>
															<th >
																	<h3 id="selectedCandidate"></h3>
															</th>
														</tr>
													</thead>
												<tbody>
													<tr>
														<td>Contract: </td>
														<td id="contract"><button id='contractBtn' type='button' class='button project'></button></td>
													</tr>
													<tr>
														<td>Owner address: </td>
														<td id="ownerAddress"></td>
													</tr>
													<tr>
														<td>Proposed stake: </td>
														<td id="proposedStake"></td>
													</tr>
													<tr>
														<td>Actions: </td>
														<td id="actions"><button id='backToNode' type='button' style="display: none;" class='button node'/> <button id='approveCandidate' type='button' style="display: none;" class='button apply'/></td>
													</tr>						
												</tbody>
										</table>
									</div>
								</section>
						</div>
					</div>

				<!-- Sidebar -->
				<div id="sidebar">
				</div>

			</div>

		<!-- Scripts -->
        <!--
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
        -->
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
        <!--
			<script src="assets/js/main.js"></script>
        -->
			<script src="./candidate_details.bundle.js"></script>
			
			<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?"></script>
	</body>
</html>
