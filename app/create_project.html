<!DOCTYPE HTML>
<!--
  HTML5 - page01
-->
<html>
	<head>
		<title>SmartBudget homepage</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="index.html" class="logo"><img id="logoImg" src="" alt="" class="limage2"/></a>
									<div class="icons">
										<strong>METAMASK ADDRESS:</strong><br> 
									<span id="metamaskAddress" class="metamaskadress"></span> </div>
								</header>

							<!-- Section -->
								<section>
									<header class="major">
										<h2>Create new project</h2>
									</header>
                                                    
                                    <!-- Load contract tree -->    
                                    <div id="projectContainer">
                                        <fieldset>
                                            <form id="newProjectForm">
                                                <label for="projectName">Project name</label>
                                                <input id="projectName" type="text" required />

                                                <label for="projectTenderDateTime">Tender end time</label>
                                                <input id="projectTenderDateTime" required />

                                                <label for="projectDeliveryDateTime">Project end time</label>
                                                <input id="projectDeliveryDateTime" required />

                                                <label for="projectStake">Project budget</label>
                                                <input id="projectStake" placeholder="0.0001" min="0" required />
                                                <br>
                                                <div id="validationErrorDate" class="error" style="display: none;">Tender end date is bigger then delivery date!</div>
                                                <div id="validationError" class="error" style="display: none;">Fill the corresponding inputs!</div>
                                                <br>
                                                <button type="submit" id="btnDeployContract">Submit new project</button>
                                            </form>

                                            <div id="infoSuccess" class="info" style="display: none;">Project was created successfully!</div>
                                        </fieldset>

                                    </div>
                                      <div id="detailsDialog" style="display:none" title="Details">
                                        <input id="nodeID" type="hidden" value="-1">
                                        <p id="nodeDetails"></p>
                                        <div id="validationError" class="error">Fill the corresponding inputs!</div>
                                        <fieldset>
                                          <legend>Add sub project</legend>
                                          <label for="addNodeDesc">Description</label>
                                          <input id="addNodeDesc" type="text" required />
                                          <button id="addNode" type='button'>Add sub project</button>
                                        </fieldset>
                                        <fieldset>
                                          <legend>Apply for project</legend>
                                          <label for="applyForNodeName">Name</label>
                                          <input id="applyForNodeName" type="text" required />
                                          <label for="applyForNodeStake">Stake</label>
                                          <input id="applyForNodeStake" type="number"required />
                                          <button id="applyForNode" type='button'>Apply for project</button>
                                        </fieldset>
                                        <fieldset>
                                          <legend>Approve candidate</legend>
                                          <button id="approveNode" type='button'>Approve candidate</button>
                                        </fieldset>
                                      </div>                                          
								</section>

					  </div>
					</div>

				<!-- Sidebar -->
				<div id="sidebar">
				</div>

			</div>

		<!-- Scripts -->
        <!--
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
        -->

        <!--
			<script src="assets/js/main.js"></script>
        -->
            <script src="./create_project.bundle.js"></script>
	</body>
</html>
