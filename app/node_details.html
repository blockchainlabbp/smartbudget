	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<!-- Header -->
							<header id="header">
								<a href="index.html" class="logo"><img id="logoImg" alt="" class="limage2"/></a>
								<div class="icons">
									<strong>METAMASK ADRESS:</strong><br> 
								<span id="metamaskAddress" class="metamaskadress"></span> </div>
							</header>

							<!-- Content -->
							<section>
									<header class="major">
										<h2>Subproject details</h2>
									</header>
									<div>
										<table id="subproject">
												<colgroup>
													<col width="20%"></col>
													<col width="80%"></col>
												</colgroup>
												<thead>
														<tr>
															<th >
																<h3>Selected project: </h3>
															</th>
															<th >
																	<h3 id="selectedProject"></h3>
															</th>
														</tr>
													</thead>
												<tbody>
													<tr>
														<td>Owner address: </td>
														<td id="ownerAddress"></td>
													</tr>
													<tr>
														<td>Status: </td>
														<td id="nodeStatus"></td>
													</tr>
													<tr>
														<td>Available stake: </td>
														<td id="availStake"></td>
													</tr>
													<tr>
														<td>Parent: </td>
														<td id="parent"></td>
													</tr>
													<tr>
														<td>Direct subprojects:</td>
														<td id="subprojects"><button id='newSubproject' type='button'>Add new subproject</button></td>
													</tr>
													<tr>
														<td>Candidates: </td>
														<td id="candidates"></td>
													</tr>
												</tbody>
										</table>
									</div>
								</section>
						</div>
					</div>

				<!-- Sidebar -->
				<div id="sidebar">
				</div>
