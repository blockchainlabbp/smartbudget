<!DOCTYPE HTML>

<html>
	<head>
		<title>Project overview</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<!-- Header -->
							<header id="header">
								<a href="index.html" class="logo"><img id="logoImg" alt="" class="limage2"/></a>
								<div class="icons">
									<strong>METAMASK ADRESS:</strong><br> 
								<span id="metamaskAddress" class="metamaskadress"></span> </div>
							</header>

							<!-- Content -->
							<section>
								<header class="major">
									<h2 id='contractAddress'> Contract address: </h2> 
								</header>
									<!-- Projects where I'm root -->  
									<div id="fancyTreeContainer">
											<table id="rootTree">
												<colgroup>
													<col width="25%"></col>
													<col width="12%"></col>
													<col width="12%"></col>
													<col width="12%"></col>
													<col width="12%"></col>
													<col width="12%"></col>
													<col width="15%"></col>
												</colgroup>
												<thead>
													<tr>
														<th>Project name</th>			
														<th>Owner</th>	
														<th>State</th>													
														<th>Tender lock time</th>
														<th>Delivery lock time</th>
														<th>Total / Available stake</th>
														<th>Actions</th>
													</tr>
												</thead>
												<tbody>
													<!-- Define a row template for invariant markup and attributes: -->
													<tr>
														<td></td>
														<td></td>
														<td></td>
														<td></td>
														<td></td>
														<td></td>
														<td></td>
													</tr>
												</tbody>
											</table>  
										</div> 
										<header class="minor">
											<h3>Subprojects</h3>
										</header>
										<!-- Projects where own some subproject -->    
										<div id="fancyTreeContainer">
											<table id="projectTree">
												<colgroup>
													<col width="25%"></col>
													<col width="20%"></col>
													<col width="20%"></col>
													<col width="20%"></col>
													<col width="15%"></col>
												</colgroup>
												<thead>
													<tr>
														<th>Subproject name</th>
														<th>Owner</th>
														<th>Status</th>
														<th>Total / Available stake</th>
														<th>Actions</th>
													</tr>
												</thead>
												<tbody>
													<!-- Define a row template for invariant markup and attributes: -->
													<tr>
														<td></td>
														<td></td>
														<td></td>
														<td></td>
														<td></td>
													</tr>
												</tbody>
											</table>
										</div>
							</section>
						</div>
					</div>

				<!-- Sidebar -->
				<div id="sidebar">
				</div>

			</div>
